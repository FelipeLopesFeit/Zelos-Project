<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>Login SENAI‑SP (com animação)</title>
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%;  color:#fff, font-family:sans-serif; }
    #bg {   position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-size: cover;
  z-index: -1;}
    .login-container {
      position: relative;
      width: 300px;
      margin: calc(50vh - 150px) auto;
      padding: 30px;
      background-color: #000;
      border-radius: 8px;
      text-align: center;
    }
    .login-container h1 { margin-bottom:20px;; }
    .input-field { margin-bottom:15px; width:100%; }
    .input-field input { width:100%; padding:8px; border: none; border-radius:4px; }
    .btn { background:#e60000; color:#fff; padding:10px; width:100%; border:none; border-radius:4px; cursor:pointer; }

  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="login-container">
    <h1>Login SENAI‑SP</h1>
    <div class="input-field"><input placeholder="Usuário"></div>
    <div class="input-field"><input type="password" placeholder="Senha"></div>
    <button class="btn">Acessar</button>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    const particles = [];
    const num = 180;
    const maxDist = 140;

    class P {
      constructor(){
        this.x = Math.random()*w;
        this.y = Math.random()*h;
        this.vx = (Math.random()-0.5)*2.0;
        this.vy = (Math.random()-0.5)*2.0;
        this.r = 2 + Math.random()*2;
      }
      move(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x<0||this.x>w) this.vx*=-1;
        if(this.y<0||this.y>h) this.vy*=-1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.fillStyle = 'rgba(230,0,0,0.8)';
        ctx.fill();
      }
    }

    for(let i=0;i<num;i++) particles.push(new P());

    function animate(){
      ctx.clearRect(0,0,w,h);
      particles.forEach(p=>{p.move(); p.draw();});
      for(let i=0;i<num;i++){
        for(let j=i+1;j<num;j++){
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < maxDist){
            const a = 1 - dist/maxDist;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(230,0,0,${a*0.7})`;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
